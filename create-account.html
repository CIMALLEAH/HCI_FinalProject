<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlanEase - Create Account</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
      background-attachment: fixed;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .auth-container {
      width: 100%;
      max-width: 450px;
      animation: fadeIn 0.5s ease-in-out;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      font-size: 14px;
      margin-bottom: 20px;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #4a9eff;
    }

    .back-link i {
      font-size: 12px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-form {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.05), rgba(0, 0, 0, 0.15));
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h2 {
      font-size: 28px;
      margin-bottom: 8px;
      letter-spacing: 2px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      opacity: 0.8;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 12px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: 1px;
      opacity: 0.9;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #4a9eff;
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 0 3px rgba(74, 158, 255, 0.1);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper input {
      padding-right: 45px;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: rgba(255, 255, 255, 0.5);
      transition: color 0.3s ease;
      font-size: 16px;
      user-select: none;
    }

    .toggle-password:hover {
      color: #4a9eff;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #3b82f6, #1d9a66);
      color: #fff;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      margin-top: 10px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .auth-link {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
      opacity: 0.9;
    }

    .auth-link a {
      color: #4a9eff;
      text-decoration: none;
      font-weight: 700;
      transition: color 0.3s ease;
    }

    .auth-link a:hover {
      color: #6ab5ff;
      text-decoration: underline;
    }

    /* Success Modal */
    .modal {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .modal.active {
      opacity: 1;
      pointer-events: all;
    }

    .modal-content {
      background: linear-gradient(135deg, #2a3f5f, #1e3c72);
      padding: 40px;
      border-radius: 20px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: modalSlide 0.3s ease;
    }

    @keyframes modalSlide {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal-icon {
      font-size: 60px;
      color: #1d9a66;
      margin-bottom: 20px;
    }

    .modal-content h3 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    .modal-content p {
      opacity: 0.9;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .modal-btn {
      padding: 12px 40px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #3b82f6, #1d9a66);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.3s ease;
      font-size: 16px;
    }

    .modal-btn:hover {
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      .auth-form {
        padding: 30px 25px;
      }

      h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <a href="splash.html" class="back-link">
      <i class="fas fa-arrow-left"></i>
      Back
    </a>

    <div class="auth-form">
      <h2>CREATE ACCOUNT</h2>
      <p class="subtitle">Join PlanEase today!</p>
      
      <form id="createForm">
        <div class="form-group">
          <label>FIRST NAME</label>
          <input type="text" id="firstName" placeholder="Enter your first name" required>
        </div>
        
        <div class="form-group">
          <label>LAST NAME</label>
          <input type="text" id="lastName" placeholder="Enter your last name" required>
        </div>
        
        <div class="form-group">
          <label>EMAIL</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label>PASSWORD</label>
          <div class="input-wrapper">
            <input type="password" id="password" placeholder="Create your password" required>
            <span class="toggle-password" onclick="togglePassword()">
              <i class="far fa-eye" id="password-icon"></i>
            </span>
          </div>
        </div>
        
        <button type="submit" class="submit-btn">Sign up</button>
      </form>
      
      <div class="auth-link">
        Already Registered? <a href="login.html">Log in here</a>
      </div>
    </div>
  </div>

  <!-- Success Modal -->
  <div class="modal" id="successModal">
    <div class="modal-content">
      <div class="modal-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <h3>Account Created!</h3>
      <p>Your account has been successfully created. Redirecting you to home...</p>
      <button class="modal-btn" id="continueBtn">Continue</button>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const icon = document.getElementById('password-icon');
      
      if (passwordInput.getAttribute('type') === 'password') {
        passwordInput.setAttribute('type', 'text');
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.setAttribute('type', 'password');
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    document.getElementById('createForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (password.length < 6) {
        alert('Password must be at least 6 characters long!');
        return;
      }

      // Show success modal
      document.getElementById('successModal').classList.add('active');
      
      // Auto redirect after 2 seconds
      setTimeout(() => {
        window.location.href = 'home.html';
      }, 2000);
    });

    document.getElementById('continueBtn').addEventListener('click', function() {
      window.location.href = 'home.html';
    });
  </script>
</body>
</html>
